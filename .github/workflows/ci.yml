name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies 📦
        run: npm ci

      - name: Build the code 🛠️
        run: npm run build

      - name: Test the code 🧪
        run: npm run test

      - name: Test storyshots 📸
        run: npm run storyshots

      - name: Lint the code 🧹
        run: npm run eslint

      - name: prettier the code ✨
        run: npm run prettier:check
