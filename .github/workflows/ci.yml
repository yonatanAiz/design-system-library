name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build the code ğŸ› ï¸
        run: npm run build

      - name: Test the code ğŸ§ª
        run: npm run test

      - name: Test storyshots ğŸ“¸
        run: npm run storyshots

      - name: Lint the code ğŸ§¹
        run: npm run eslint

      - name: prettier the code âœ¨
        run: npm run prettier:check
